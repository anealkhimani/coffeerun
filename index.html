<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>coffeerun!</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
          form :focus:required:invalid {
            border-color: #a94442;
          }
        </style>
    </head>
    <body class="container">
        <header>
            <h1>CoffeeRun</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form">
                        <div class="form-group">
                            <label for="coffeeOrder">Coffee Order</label>
                            <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" name = "emailAddress" id = "emailInput" value="" placeholder="name@domain.com" required>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="short">
                                Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="tall" checked>
                                Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="grande">
                                Grande
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="super">
                                Super Duper Grande
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="flavorShot">Flavor Shot</label>
                            <select class="form-control" name="flavor" id="flavorShot">
                                <option value="">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="almond">Almond</option>
                                <option value="mocha">Mocha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strengthLevel">Caffeine Rating (<span id="coffeeStrength"></span>)</label>
                            <input type = "range" name="strength" id="strengthLevel" value="30">
                        </div>
                        <button type ="submit" class="btn btn-default">Submit</button>
                        <button type ="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div> <!--End panel-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Pending Orders</h4>
                    <div data-coffee-order="checklist"></div>
                </div>
            </div>
        </section>
        <script src = "scripts/validation.js" charset="utf-8"></script>
        <script src = "scripts/checklist.js" charset="utf-8"></script>
        <script src = "scripts/formhandler.js" charset="utf-8"></script>
        <script src = "scripts/remotedatastore.js" charset="utf-8"></script>
        <script src = "scripts/datastore.js" charset="utf-8"></script>
        <script src = "scripts/truck.js" charset="utf-8"></script>
        <script src = "scripts/main.js" charset="utf-8"></script>
    </body>
</html>
